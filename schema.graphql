type PaymentLock @entity(immutable: false) {
  id: String!
  account: Account!
  claimant: Account!
  amount: BigInt!
  expiration: BigInt!
  collateralId: BigInt!
  securedAssetId: BigInt!
  securedAmount: BigInt!
  nonce: BigInt!
  claimed: Boolean!
}

type Account @entity(immutable: false) {
  id: Bytes!
  paymentLocks: [PaymentLock!] @derivedFrom(field: "account")
  nonce: BigInt!
}
